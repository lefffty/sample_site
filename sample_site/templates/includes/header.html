<nav >
    <a href="{% url "billboard:index" %}">
        Главная
    </a>
    {% for category in categories %}
    <a href="{% url "billboard:category_bbs" category.slug %}">
        {{ category.title }}
    </a>
    {% endfor %}
    <a href="{% url "pages:rules" %}">
        Правила использования сайта
    </a>
    <a href="{% url "pages:about" %}">
        О сайте
    </a>
    {% if user.is_authenticated %}
    <a href="{% url "billboard:create_billboard" %}">
        Добавить объявление
    </a>
    <a href="{% url "billboard:profile" user.username %}">
        {{ user.username }}
    </a>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    {% else %}
    <a href="{% url "login" %}">
        Войти
    </a>
    <a href="{% url "registration" %}">
        Регистрация
    </a>
    {% endif %}
</nav>
